---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: smarter-device-manager
  namespace: devices
spec:
  chart:
    spec:
      chart: home-assistant
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      version: 3.2.0
  interval: 5m0s
  values:
    additionalVolumeMounts:
      - name: config
        mountPath: /root/config
    additionalVolumes:
      - name: config
        configMap:
          name: smarter-device-manager-config-map
