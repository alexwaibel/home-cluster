apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wikijs 
  namespace: organization
spec:
  chart:
    spec:
      chart: dev/helm
      sourceRef:
        kind: GitRepository
        name: requarks
        namespace: flux-system
  interval: 5m0s
  values:
    ingress:
      enabled: true
      hosts:
        - host: wiki.home.waibel.us
          paths: ["/"]
    postgresql:
      persistance:
        enabled: true
        existingClaim: wikijs
        storageClass: nfs-client
